# https://circleci.com/docs/docker
machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.5.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker version
    - ss -tulpn
    - script/build-all.sh

test:
  pre:
    - docker ps -a
  override:
    - script/test-all.sh

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      # squid
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag jumanjiman/duoauthproxy:alpine jumanjiman/duoauthproxy:${CIRCLE_SHA1:0:7}
      - docker tag jumanjiman/duoauthproxy:alpine jumanjiman/duoauthproxy:latest
      - docker push jumanjiman/duoauthproxy:${CIRCLE_SHA1:0:7}
      - docker push jumanjiman/duoauthproxy:alpine
      - docker push jumanjiman/duoauthproxy:latest
      - docker logout
